<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Valentine üíò</title>

<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background: #ffe6f0;
    text-align: center;
    padding: 20px;
    overflow: hidden;
  }

  h1, p {
    color: #ff4d88;
    position: relative;
    z-index: 2;
  }

  .cat-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    max-width: 800px;
    margin: auto;
    position: relative;
    z-index: 2;
  }

  .cat {
    background: white;
    border-radius: 15px;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .cat:hover {
    transform: scale(1.08);
  }

  .cat img {
    width: 100%;
    border-radius: 12px;
  }

  /* FLOATING HEARTS (background) */
  .heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp linear forwards;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }

  /* HEART BURST */
  .burst-heart {
    position: absolute;
    animation: burst 1s ease-out forwards;
    pointer-events: none;
  }

  @keyframes burst {
    to {
      transform: translate(var(--x), var(--y)) scale(1.2);
      opacity: 0;
    }
  }

  /* SHAKE */
  @keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-5px, 3px); }
    50% { transform: translate(5px, -3px); }
    75% { transform: translate(-4px, 2px); }
    100% { transform: translate(0,0); }
  }

  /* OVERLAYS */
  .overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 10;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #fff0f5;
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 340px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: pop 0.3s ease;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .buttons {
    margin-top: 15px;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .btn {
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
  }

  .yes {
    background: #ff4d88;
    color: white;
  }

  .no {
    background: #ccc;
    position: relative;
  }

  /* FINAL SCREEN */
 .final {
  background: #ffe6f0;
  color: #ff4d88;
  position: fixed;      /* ensure full screen */
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow: hidden;     /* keeps hearts inside */
}



  .final h1 {
    font-size: 2.2em;
  }

  .final-pop {
    font-size: 60px;
    animation: popIn 1.2s ease forwards;
    margin-bottom: 10px;
  }

  @keyframes popIn {
    0% { transform: scale(0) rotate(-20deg); opacity: 0; }
    60% { transform: scale(1.2) rotate(10deg); opacity: 1; }
    100% { transform: scale(1) rotate(0); }
  }

  /* FINAL FLOATING HEARTS */
 .final-heart {
  position: absolute;
  bottom: 0;
  animation: finalFloat linear forwards;
  pointer-events: none;
  z-index: 1; /* IMPORTANT */
}

.final-pop,
#finalText,
#signature {
  position: relative;
  z-index: 2;
}


  @keyframes finalFloat {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) scale(1.6);
      opacity: 0;
    }
  }

</style>
</head>

<body>

<h1 id="title"></h1>
<p>Click the cats üòΩ</p>

<div class="cat-container">
  <div class="cat" onclick="openCard(event, 'You make my days softer just by existing üêæ')">
    <img src="images/img1.jpg">
  </div>

  <div class="cat" onclick="openCard(event, 'I smile every time I see your name pop up üòΩ')">
    <img src="images/img2.jpg">
  </div>

  <div class="cat" onclick="openCard(event, 'I think I like you more than I admit üòºüíò')">
    <img src="images/img3.jpg">
  </div>

  <div class="cat" onclick="openCard(event, 'This one‚Äôs my favourite‚Ä¶ don‚Äôt tell the others ü§ç')">
    <img src="images/img4.jpg">
  </div>
</div>

<!-- QUESTION CARD -->
<div class="overlay" id="overlay">
  <div class="card">
    <h2>üíå Valentine Question</h2>
    <p id="cardText"></p>

    <div class="buttons">
      <button class="btn yes" onclick="yesClicked()">Yes üíñ</button>
      <button class="btn no" id="noBtn" onmouseover="noPanic()">No üòº</button>
    </div>

    <p id="guiltText" style="display:none;margin-top:10px;">
      wow‚Ä¶ okay‚Ä¶ i‚Äôll just cry here üò≠
    </p>
  </div>
</div>

<!-- FINAL SCREEN -->
<div class="overlay final" id="finalScreen">
  <div class="final-pop">üíñüê±</div>
  <h1 id="finalText"></h1>
  <p id="signature"></p>
</div>

<script>

const hisName = "Abhishek";   
const yourName = "Ritisha"; 
const yourMessage = "I know this is a little cheesy, but it‚Äôs also very real.";
const finalMessage =
  "I don‚Äôt know where this goes, but I know I want to find out with you.";

let noCount = 0;
let finalInterval = null;

document.getElementById("title").innerText =
  `üêæ ${hisName}, Will You Be My Valentine? üíï`;

/* Background Floating Hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}, 600);

function openCard(event, catMessage) {
  document.getElementById("cardText").innerText =
    `${yourMessage}\n\n${catMessage}\n\n${hisName}‚Ä¶ I‚Äôve been smitten like a kitten üê±üíò will you be mine?`;

  document.getElementById("overlay").style.display = "flex";
  createBurst(event.clientX, event.clientY);
}

function yesClicked() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("finalScreen").style.display = "flex";

  document.getElementById("finalText").innerText = finalMessage;
  document.getElementById("signature").innerText = `‚Äî ${yourName} üíñ`;
  console.log("YES CLICKED");
  bigBurst();
  startFinalHearts();
}

function noPanic() {
  const btn = document.getElementById("noBtn");
  const guilt = document.getElementById("guiltText");
  noCount++;

  btn.innerText = "WHY üò≠";
  btn.style.animation = "shake 0.4s";

  const x = Math.random() * 200 - 100;
  const y = Math.random() * 150 - 75;
  btn.style.transform = `translate(${x}px, ${y}px)`;

  if (noCount >= 4) {
    btn.style.display = "none";
    guilt.style.display = "block";
  }

  setTimeout(() => btn.style.animation = "", 400);
}

function createBurst(x, y) {
  for (let i = 0; i < 12; i++) spawnHeart(x, y);
}

function bigBurst() {
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;
  for (let i = 0; i < 40; i++) spawnHeart(cx, cy);
}

function spawnHeart(x, y) {
  const heart = document.createElement("div");
  heart.className = "burst-heart";
  heart.textContent = "üíó";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
  heart.style.setProperty("--y", (Math.random() * -300) + "px");
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1000);
}

function startFinalHearts() {
  if (finalInterval) return;

  const finalScreen = document.getElementById("finalScreen");
  const emojis = ["üíñ", "üíó", "üíò", "üòª", "üê±", "üêæ"];

  finalInterval = setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "final-heart";

    heart.textContent =
      emojis[Math.floor(Math.random() * emojis.length)];

    // Use % instead of vw (mobile safe)
    heart.style.left = Math.random() * 100 + "%";

    heart.style.fontSize =
      Math.random() * 20 + 20 + "px";

    heart.style.animationDuration =
      Math.random() * 2 + 4 + "s";

    finalScreen.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);

  }, 400);
}

</script>

</body>
</html>
