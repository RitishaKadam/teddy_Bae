<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cat Valentine üíò</title>

<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background: #ffe6f0;
    text-align: center;
    padding: 20px;
    overflow: hidden;
  }

  h1, p {
    color: #ff4d88;
    position: relative;
    z-index: 2;
  }

  /* CAT GRID */
  .cat-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    max-width: 800px;
    margin: auto;
    position: relative;
    z-index: 2;
  }

  .cat {
    background: white;
    border-radius: 15px;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .cat:hover {
    transform: scale(1.08);
  }

  .cat img {
    width: 100%;
    border-radius: 12px;
  }

  /* FLOATING HEARTS */
  .heart {
    position: absolute;
    bottom: -20px;
    animation: floatUp linear forwards;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }

  /* HEART BURST */
  .burst-heart {
    position: absolute;
    animation: burst 1s ease-out forwards;
    pointer-events: none;
  }

  @keyframes burst {
    to {
      transform: translate(var(--x), var(--y)) scale(1.2);
      opacity: 0;
    }
  }

  /* SHAKE */
  @keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(-5px, 3px); }
    50% { transform: translate(5px, -3px); }
    75% { transform: translate(-4px, 2px); }
    100% { transform: translate(0,0); }
  }

  /* OVERLAYS */
  .overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 10;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: #fff0f5;
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 340px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: pop 0.3s ease;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .buttons {
    margin-top: 15px;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .btn {
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
  }

  .yes {
    background: #ff4d88;
    color: white;
  }

  .no {
    background: #ccc;
    position: relative;
  }

  /* FINAL SCREEN */
  .final {
    background: #ffe6f0;
    color: #ff4d88;
    flex-direction: column;
    text-align: center;
  }

  .final h1 {
    font-size: 2.2em;
  }

  /* RING ANIMATION */
.ring {
  font-size: 60px;
  animation: ringPop 1.2s ease forwards;
  margin-bottom: 10px;
}

@keyframes ringPop {
  0% {
    transform: scale(0) rotate(-30deg);
    opacity: 0;
  }
  60% {
    transform: scale(1.2) rotate(10deg);
    opacity: 1;
  }
  100% {
    transform: scale(1) rotate(0);
  }
}

</style>
</head>

<body>

<h1 id="title">üêæ Will You Be My Valentine? üíï</h1>

</script>

</body>
</html>
